{% extends "base.html" %}

{% block content %}
<div class="jumbotron jumbotron-fluid">
    <div class="container">
      <h1 class="display-4">Question 1: Whats the prognosis?</h1>
      <hr class="jumbotron-divider">
      <form method="post">
        <div class="btn-group btn-group-lg container d-flex justify-content-center" role="group">
          <button type="submit" class="btn btn-outline-success groupbutton" name="good">Good</button>
          <button type="submit" class="btn btn-outline-primary groupbutton" name="uncertain">Uncertain</button>
          <button type="submit" class="btn btn-outline-danger groupbutton" name="bad">Bad</button>
        </div>
      </form>
    </div>
</div>

{% endblock %}
